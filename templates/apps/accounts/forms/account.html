

<form action="." method="post" hx-post="." hx-swap="outerHTML">
    {% csrf_token %}
    <div class="htmx-indicator">Loading...</div>

    <p>{{obj.username}}</p>

    <img src="{{obj.account.image.url}}">

    <p>Status: {{obj.status}}</p>
    <p>Role: {{obj.role}}</p>
    <p>Date Joined: {{obj.date_joined}}</p>
</form>
