
{% extends "administration/base/base.html" %}
{% load static %}

{% block title %} Products | Create Product {% endblock title %}

{% block head %}
    <link rel="stylesheet" href="{% static 'apps/products/create.css' %}">
{% endblock head %}

{% block content %}
    <section class="main-section">
        <form method="post" hx-post="." hx-swap="none" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="htmx-indicator">Loading...</div>

                <label for="{{form.category.id_for_label}}">
                    {{form.category}}
                </label>

                <label for="{{form.author.id_for_label}}">
                    {{form.author}}
                </label>

                <label for="{{form.name.id_for_label}}">
                    {{form.name}}
                </label>

                <label for="{{form.title.id_for_label}}">
                    {{form.title}}
                </label>

                <label for="{{form.description.id_for_label}}">
                    {{form.description}}
                </label>

                <label for="{{form.image.id_for_label}}">
                    {{form.image}}
                </label>

                <label for="{{form.price.id_for_label}}">
                    {{form.price}}
                </label>

                <label for="{{form.quantity.id_for_label}}">
                    {{form.quantity}}
                </label>

                <label for="{{form.has_discount.id_for_label}}">
                    {{form.has_discount}}
                </label>

                <label for="{{form.active.id_for_label}}">
                    {{form.active}}
                </label>


            <button class="submit" name="product:created">Submit</button>
        </form>
    </section>
{% endblock content %}



{% block scripts %}
{% endblock scripts %}
